<fs-gallery [config]="galleryConfig">
  <ng-template fsGalleryThumbnailPreview let-item="item" let-template="template">
    <ng-template
      [ngTemplateOutlet]="template"
      [ngTemplateOutletContext]="{ item: item }">
    </ng-template>
    <div
        *ngIf="item.data?.custom"
        class="custom">
      Custom
    </div>
  </ng-template>

  <ng-template fsGalleryEmptyState>
    Custom No Results Message
  </ng-template>

  <ng-template fsGalleryNav let-template="template">
    <ng-template
      [ngTemplateOutlet]="template">
    </ng-template>
  </ng-template>
  <ng-template fsGalleryThumbnail let-item="item" let-template="template">
    <ng-template
      [ngTemplateOutlet]="template"
      [ngTemplateOutletContext]="{ item: item }">
    </ng-template>
  </ng-template>
  <ng-template fsGalleryPreviewDetails let-item="item" let-template="template">
    <ng-template
      [ngTemplateOutlet]="template"
      [ngTemplateOutletContext]="{ item: item }">
    </ng-template>
  </ng-template>
  <ng-template fsGalleryPreview let-item="item">
    <div class="description" *ngIf="item.description">{{ item.description }}</div>
  </ng-template>
  <fs-gallery-list-column>
    <ng-template fsGalleryListCell let-row let-openPreview="openPreview">
      <ng-container *ngIf="row.mime.type === MimeType.Image; else folder">
        <a (click)="openPreview(row)" class="name">{{ row.name }}</a>
      </ng-container>
      <ng-template #folder>
        {{row.name}}
      </ng-template>
    </ng-template>
  </fs-gallery-list-column>
</fs-gallery>
