<fs-gallery [config]="config">
  <ng-template fsGalleryThumbnail let-item="item">
    <div *ngIf="item.data.custom" class="custom">Custom<br>HTML</div>
  </ng-template>
  <ng-template fsGalleryPreview let-item="item">
    <div class="description" *ngIf="item.description">{{ item.description }}</div>
  </ng-template>

  <fs-gallery-list-column>
    <ng-template fs-gallery-list-cell let-row let-openPreview="openPreview">
      <a (click)="openPreview(row)" class="name">{{ row.name }}</a>
    </ng-template>
  </fs-gallery-list-column>
