
<ng-container *ngIf="visibleMenuItems.length">
  <fs-menu
      (opened)="open=true"
      (closed)="open=false">
    <ng-container *ngFor="let menuItem of visibleMenuItems">
      <ng-template 
          *ngIf="!menuItem.select"
          fs-menu-item             
          (click)="menuItemClick(menuItem)">
        {{menuItem.label}}
      </ng-template>
      <ng-template 
          *ngIf="menuItem.select"
          fs-menu-file-item 
          [multiple]="menuItem.multiple"
          (select)="menuItem.select(item, $event)">
        {{menuItem.label}}
      </ng-template>
    </ng-container>
  </fs-menu>
