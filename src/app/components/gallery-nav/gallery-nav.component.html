<ng-container *ngIf="galleryService.navItems.length">
  <div class="nav">
    <a 
        mat-icon-button  
        color="primary"  
        (click)="navClick(null)">
      <mat-icon>home</mat-icon>
    </a>
    <ng-container *ngFor="let item of galleryService.navItems">
      <mat-icon class="chevron">chevron_right</mat-icon>
      <a 
          class="name"
          (click)="navClick(item)">
        {{item.name}}
      </a>
    </ng-container>
  </div>
</ng-container>
