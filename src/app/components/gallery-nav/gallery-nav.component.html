@if (galleryService.navItems.length) {
  <div class="nav">
    <a
      mat-icon-button
      color="primary"
      (click)="navClick(null)">
      <mat-icon>home</mat-icon>
    </a>
    @for (item of galleryService.navItems; track item) {
      <mat-icon class="chevron">chevron_right</mat-icon>
      <a
        class="name"
        (click)="navClick(item)">
        {{item.name}}
      </a>
    }
  </div>
}
