<div class="container">
  <div class="header">
    <h1>
      Details
    </h1>
  </div>
  <div class="content">
    @if (galleryService.previewDetails) {
      <ng-template
        [ngTemplateOutlet]="galleryService.previewDetails.templateRef"
        [ngTemplateOutletContext]="{ item: item, template: template }">
      </ng-template>
    } @else {
      <fs-label-field>
        <fs-label>
          File
        </fs-label>
        {{ item.name }}
        @if (image) {
          <div
            class="small"
            >
            {{ image.width }} x {{ image.height }}
          </div>
        }
      </fs-label-field>
    }
  </div>
</div>
<ng-template #template>
  <fs-label-field>
    <fs-label>
      File
    </fs-label>
    {{ item.name }}
    @if (image) {
      <div
        class="small"
        >
        {{ image.width }} x {{ image.height }}
      </div>
    }
  </fs-label-field>
</ng-template>
