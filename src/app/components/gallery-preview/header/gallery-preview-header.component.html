<div class="header">
  <div class="actions left">
    <div class="action" *ngIf="totalItems>1">
      <span>{{ activeIndex }}/{{ totalItems }}</span>
    </div>
  </div>
  <div class="actions right">
    <button mat-icon-button type="button" class="action" (click)="closePreview()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
