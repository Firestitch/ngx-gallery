<fs-filter [config]="galleryService.filterConfig"></fs-filter>

<fs-gallery-list-view
  *ngIf="(galleryService.config.viewMode$ | async) === GalleryMode.List"
  [listConfig]="galleryService.listConfig"
  [imageWidth]="galleryService.imageWidth"
  [galleryConfig]="galleryService.config">
</fs-gallery-list-view>

<fs-gallery-gallery-view
  *ngIf="(galleryService.config.viewMode$ | async) === GalleryMode.Gallery"
  [reorderEnabled]="reorderEnabled"
  [data$]="data$"
  (orderChange)="orderChange($event)">
</fs-gallery-gallery-view>
