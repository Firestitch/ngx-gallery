<mat-icon [style.color]="item.mime.color">
  @switch (item.mime.type) {
    @case (MimeType.Image) {
      image
    }
    @case (MimeType.Application) {
      insert_drive_file
    }
    @case (MimeType.Video) {
      videocam
    }
    @default {
      @if (item.folder) {
        folder
      }
    }
  }
</mat-icon>
