<ng-container *ngIf="showIcon || name || !!actions.length">
  <div class="info">
    <div
        *ngIf="item.mime.type && showIcon"
        class="icon">
      <fs-gallery-icon [item]="item"></fs-gallery-icon>
    </div>

    <div class="name" 
        *ngIf="name"
        [matTooltip]="item.name" 
        [matTooltipClass]="'gallery-thumbnail-tooltip'">
      <div>{{ name }}</div>
    </div>

    <fs-menu *ngIf="actions.length">
      <ng-template
          fs-menu-item
          (click)="menuClick($event, action, item)"
          *ngFor="let action of actions">
        {{action.label}}
      </ng-template>
    </fs-menu>
  </div>
</ng-container>
