@if (showIcon || name) {
  <div class="info">
    @if (item.mime.type && showIcon) {
      <div
        class="icon">
        <fs-gallery-icon [item]="item"></fs-gallery-icon>
      </div>
    }
    @if (name) {
      <div
        class="name"
        >
        <div>
          {{ name }}
        </div>
      </div>
    }
  </div>
}
