<ng-container *ngIf="showIcon || name || !!actions.length">
  <div class="info">
    <div
        *ngIf="item.mime.type && showIcon"
        class="icon">
      <fs-gallery-icon [item]="item"></fs-gallery-icon>
    </div>

    <div class="name" 
        *ngIf="name"
        [matTooltip]="item.name" 
        [matTooltipClass]="'gallery-thumbnail-tooltip'">
      <div>{{ name }}</div>
    </div>

    <fs-menu *ngIf="actions.length">
      <ng-container
          *ngFor="let action of actions">
        
        <ng-template
          *ngIf="!action.select"
          fs-menu-item
          (click)="menuClick($event, action, item)">
          {{action.label}}
        </ng-template>
        <ng-template
            *ngIf="action.select"
            fs-menu-file-item
            (select)="select(action, $event)"
            [multiple]="action.multiple">
          {{action.label}}
        </ng-template>
      </ng-container>
    </fs-menu>
  </div>
</ng-container>
