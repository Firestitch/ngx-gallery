<ng-container *ngIf="showIcon || name">
  <div class="info">
    <div
        *ngIf="item.mime.type && showIcon"
        class="icon">
      <fs-gallery-icon [item]="item"></fs-gallery-icon>
    </div>
    <div
        class="name"
        *ngIf="name">
      <div>
        {{ name }}
      </div>
    </div>
  </div>
</ng-container>
